
description = 'flink-storm-examples'
dependencies {
  compile project(':flink-contrib:flink-storm_2.10')
  compile project(':flink-streaming-java_2.10')
  compile project(':flink-examples_2.10:flink-examples-batch_2.10')
    compile(group: 'org.apache.storm', name: 'storm-starter', version:'1.0.0') {
exclude(module: 'storm-core')
    }
  testCompile project(':flink-test-utils-parent:flink-test-utils_2.10')
  testCompile project(':flink-streaming-java_2.10')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
